<!DOCTYPE html>
<html>
  <head>
    <title>登录南天简历管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=1.0, user-scalable=yes" /> 
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/index/dist/css/AdminLTE.min.css">
  </head>
  <body class="bg-black">
  <div id="login-box" class="login-box">
    <div class="header" style="background:#3D9970 none repeat scroll 0% 0%;padding:20px 10px;text-align:center;font-size:26px;font-wight:300;">南天简历管理系统</div>
      <form class="" method="post">
        <div class="body bg-gray" style="padding:10px 20px;">
            {% if errors %}
                <li>
                    {% for error in errors %}
                        <p style="color: red;">
                        {{error}}
                        </p>
                    {% endfor %}
                </li>
            {% endif %}
            <div class="form-group">
                <input class="form-control" type="text" placeholder="手机/邮箱" name="account">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="密码">
            </div>
            <div class="form-group">
                <input type="checkbox" name="autoLogin">1周内免登录
            </div>
        </div>
        <div class="footer" style="background:#FFF none repeat scroll 0% 0%;padding:10px 20px;">
            <button class="btn bg-olive btn-block" type="submit">登录</button>
            <p>
                <a href="/accounts/forget_password/">忘记密码</a>
            </p>
            <p>
                <a style='display:none' ref="/accounts/register">注册</a>
            </p>
        </div>
      </form>
    </div>
  </div>
  </body>
</html>
