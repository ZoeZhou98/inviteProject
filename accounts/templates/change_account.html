{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6">
        <ol class="breadcrumb" style="margin-bottom: 0px;">
            <li><a href="/talents/first_page/">首页</a></li>
            <li><a href="/talents/first_page/">账户管理</a></li>
            <li class="active">账户信息</li>
        </ol>
    </div>
  </div>
  <div class="error">
    {% if errors %}
        <li>
            {% for error in errors %}
             <p style="color: red;">
                 {{error}}.
             </p>
              {% endfor %}
        </li>
    {% endif %}
  </div>
  <p>
  <form class="form-horizontal" method="post">
    <div class="form-group">        
        <label class="col-sm-3 control-label" for="account">姓名:</label>
        <div class="col-sm-5">
            <input type='text' class="form-control" name = 'account' value = {{ username }}>
        </div>
    </div>
    <div class="form-group">        
        <label class="col-sm-3 control-label">邮箱:</label>
        <div class="col-sm-5">
            <input type='email' class="form-control" name = 'email' value = {{ email }}>
        </div>
    </div>
    <div class="form-group">        
        <label class="col-sm-3 control-label" for="mobile">手机:</label>
        <div class="col-sm-5">
            <input type='text' class="form-control" name = 'mobile' value = {{ mobile }}>
        </div>
    </div>
    <div class="row" style="text-align:center;">
        <input type = 'submit' class="btn btn-primary " value="修改">
        <a href="{% url 'talents:first_page' %}"><input type = 'button' class="btn btn-success" value="返回"></a>
    </p>
    </div>
  </form>
</div>
{% endblock %}
